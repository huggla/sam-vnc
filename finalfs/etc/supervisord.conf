[supervisord]
nodaemon=true

[program:xvfb]
command=Xvfb :1 -screen 0 1600x900x24
autorestart=true
user=root
priority=100

[program:x11vnc]
command=x11vnc -xkb -noxrecord -noxfixes -noxdamage -display :1 -nopw -wait 5 -shared -permitfiletransfer -tightfilexfer
user=root
autorestart=true
priority=200

[program:openbox]
environment=HOME="/tmp",DISPLAY=":1",USER="root"
command=openbox
user=root
autorestart=true
priority=300
